<!--HTML Conceptos Básicos - La Etiqueta <div>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless4.css">
    <title>Practica 4 - Fromularios...</title>
</head>
<body>
    <form action="/next-page" method="post">
        <fieldset class="enlista">
            <legend>Datos básicos</legend>
            <label for="name" class="enlista">Name</label>
            <input type="text" name="name" id="name">
            <label for="date"class="enlista">Date</label>
            <input type="date" name="date" id="date">
            <label for="email"class="enlista">E-mail</label>
            <input type="email" name="emai" id="email">
        </fieldset>
        <fieldset>
            <legend>Datos Productos</legend>
            <label for="price">Precio</label>
            <input type="number" name="price" id="price" min="0" max="1000">
            <label for="comments" name="comments">Comentarios</label>
            <textarea id="comments"></textarea>
        </fieldset>
        <button type="submit">Enviar</button>
    </form>
    <form action="/registrar" method="post">
        <h3>Formulario</h3>
        <div>
            <!-- Nombre de usuario. Campo obligatorio, entre 5-40 carácteres -->
            <label for="nombre">Nombre:</label>    
            <input type="text" name="nombre" placeholder="Name" pattern="[A-Za-z]+ minlength="5" maxlength="40"  id="name">        
        </div>
        <div>
            <!-- Contraseña. Campo obligatorio, mínimo 11 carácteres -->
            <label for="password">Contraseña</label>
            <input type="text" name="password" placeholder="******" pattern="[A-Za-z0-9]+" id="password" minlength="11" required>
        </div>
        <p>Complete la información para su registro</p>
        <button type="submit">Enviar</button>    
    </form>
    </body>
    </html>
